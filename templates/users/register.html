{% extends "base.html" %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card my-5">

                    <form class="card-body cardbody-color p-lg-5" method="post">
                        {% csrf_token %}

                        <div>{{ form.non_field_errors }}</div>

                        {% for f in form %}
                            <div class="mb-3">
                                {{ f }}
                            </div>
                            <div>{{ f.errors }}</div>
                        {% endfor %}

                        <div class="text-center">
                            <button type="submit" class="btn btn-color px-5 mb-5 w-100">Регистрация</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
