{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card my-5">

                    <form class="card-body cardbody-color p-lg-5" method="post">
                        {% csrf_token %}

                        <div class="text-center">
                            <img src="{% static 'img/profile-pic.png' %}"
                                 class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                                 width="200px" alt="profile">
                        </div>

                        <div>{{ form.non_field_errors }}</div>

                        {% for f in form %}
                            <div class="mb-3">
                                {{ f }}
                            </div>
                            <div>{{ f.errors }}</div>
                        {% endfor %}

                        <div class="text-center">
                            <button type="submit" class="btn btn-color px-5 mb-5 w-100">Вход</button>
                        </div>

                        <div id="emailHelp" class="form-text text-center mb-5 text-dark">Еще не зарегистрированы? <a
                                href="{% url 'register' %}" class="text-dark fw-bold"> Создайте аккаунт</a>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
