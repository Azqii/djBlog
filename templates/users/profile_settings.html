{% extends 'base.html' %}

{% block content %}
    <div class="contact-form bg-dark mb-5">
        <h1 class="text-white add-letter-space mb-5">Настройки профиля</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <p>{{ login_form.non_field_errors }}</p>

            {% for f in form %}
                <div class="form-group mb-3">
                    <label for="{{ f.id_for_label }}" class="text-black-300">{{ f.label }}</label>
                    {{ f }}
                    <p>{{ f.errors }}</p>
                </div>
            {% endfor %}

            <button class="btn btn-sm btn-primary" type="submit">Сохранить</button>
        </form>
    </div>
{% endblock %}
