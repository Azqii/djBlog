{% load static %}

<aside>

        <a class="navbar-brand logo" href="{% url 'index' %}">
            <img src="{% static 'img/logo.png' %}" alt="">
        </a>
        <!-- end of navbar-brand -->

        <div class="navbar navbar-dark my-4 p-0 font-primary">
            <ul class="navbar-nav w-100">
                {% if request.user.is_authenticated %}
                    <li class="nav-item ">
                        <a class="nav-link text-white px-0 pt-0" href="{{ request.user.profile.get_absolute_url }}">Профиль</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-white px-0" href="{% url 'feed' %}">Новостная лента</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-white px-0" href="{% url 'logout' %}">Выйти</a>
                    </li>
                {% endif %}
            </ul>
        </div>

        <div class="navbar navbar-dark my-4 p-0 font-primary">
            <ul class="navbar-nav w-100">
                <li class="nav-item ">
                    <a class="nav-link text-white px-0 pt-0" href="#">О сайте</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-white px-0 pt-0" href="#">Обратная связь</a>
                </li>
            </ul>
        </div>
        <!-- end of navbar -->

        <ul class="list-inline nml-2">
            <li class="list-inline-item">
                <a href="#" class="text-white text-red-onHover pr-2">
                    <span class="fab fa-twitter"></span>
                </a>
            </li>
            <li class="list-inline-item">
                <a href="#" class="text-white text-red-onHover p-2">
                    <span class="fab fa-facebook-f"></span>

            </li>
            <li class="list-inline-item">
                <a href="#" class="text-white text-red-onHover p-2">

                </a>
            </li>
            <li class="list-inline-item">
                <a href="#" class="text-white text-red-onHover p-2">
                    <span class="fab fa-linkedin-in"></span>
                </a>
            </li>
        </ul>
        <!-- end of social-links -->

    </div>
</aside>
